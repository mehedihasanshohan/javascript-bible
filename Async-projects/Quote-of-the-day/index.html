<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote of the Day</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    #quote-box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
    }

    #quote {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #374151;
    }

    #author {
      font-style: italic;
      color: #6b7280;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

  <div id="quote-box">
    <div id="quote">Loading quote...</div>
    <div id="author"></div>
    <button onclick="getQuote()">New Quote</button>
  </div>

  <script src="quote.js"></script>
</body>
</html>
