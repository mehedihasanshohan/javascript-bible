<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9fafb;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    #joke {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #111827;
    }
  </style>
</head>
<body>
  <h1> Random Joke Generator</h1>
  <button id="getJoke">Get Joke</button>
  <p id="joke">Click the button to get a joke!</p>

  <script src="joke.js"></script>
</body>
</html>
