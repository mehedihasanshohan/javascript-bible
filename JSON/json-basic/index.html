<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism UI with Load More</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .user {
      border-radius: 20px;
      padding: 20px;
      background: #2d2d3a;
      box-shadow:
        8px 8px 16px #1e1e28,
        -8px -8px 16px #3c3c4c;
      transition: all 0.3s ease-in-out;
    }

    .user:hover {
      box-shadow:
        inset 6px 6px 12px #1e1e28,
        inset -6px -6px 12px #3c3c4c;
      transform: translateY(-5px);
    }

    body {
      background: #2d2d3a;
    }

    .neo-btn {
      border-radius: 12px;
      padding: 12px 24px;
      background: #2d2d3a;
      color: #fff;
      font-weight: bold;
      box-shadow:
        6px 6px 12px #1e1e28,
        -6px -6px 12px #3c3c4c;
      transition: all 0.3s ease-in-out;
    }

    .neo-btn:hover {
      box-shadow:
        inset 4px 4px 8px #1e1e28,
        inset -4px -4px 8px #3c3c4c;
    }
  </style>
</head>
<body class="p-10 text-white text-center">

  <button onclick="loadPost()" class="neo-btn mt-4">
    Load Users
  </button>

  <div id="users" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-10"></div>

  <button id="loadMoreBtn" onclick="displayPost()" class="neo-btn mt-6 hidden">
    Load More
  </button>

  <script>
    let currentIndex = 0;
    let posts = [];

    const loadPost = () => {
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(data => {
          posts = data;
          currentIndex = 0; 
          document.getElementById('users').innerHTML = "";
          displayPost(); // প্রথমবার 12 টা দেখাও
          document.getElementById('loadMoreBtn').classList.remove("hidden");
        })
    }

    const displayPost = () => {
      const usersList = document.getElementById('users');
      let nextPosts = posts.slice(currentIndex, currentIndex + 12);

      nextPosts.forEach(data => {
        const container = document.createElement('div');
        container.classList.add('user');
        container.innerHTML = `
          <h2 class="text-lg text-rose-200 font-semibold">Post ID: ${data.id}</h2>
          <h1 class="text-xl text-gray-200 mt-2">${data.title}</h1>
          <p class="text-sm mt-3 font-medium text-green-200 leading-relaxed">${data.body}</p>
        `;
        usersList.appendChild(container);
      });

      currentIndex += 12;

      if (currentIndex >= posts.length) {
        document.getElementById('loadMoreBtn').classList.add("hidden");
      }
    }
  </script>
</body>
</html>
